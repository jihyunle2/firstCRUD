<div class="container">
    <form action="{% url 'edit' blog_update.id %}" method="POST">
    {% csrf_token%}
    <h4>제목:</h4>
    <input type="text" name="blog_title" value={{blog_update.title}}>
    <br>
    <br>
    <h4>내용:</h4>
    <textarea cols=40 rows=10 name="blog_body">{{blog_update.body}}</textarea>
    <br>
    <br>
    <input type="submit" value="제출하기">
    </form>
</div>
